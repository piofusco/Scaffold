name: Scaffold
options:
  bundleIdPrefix: com.piofusco
  platform: [ iOS ]
  deploymentTarget:
    iOS: 16.0
targets:
  Scaffold:
    sources:
      - Scaffold/
    platform: iOS
    type: application
    info:
      path: Scaffold/Info.plist
  ScaffoldTests:
    sources:
      - ScaffoldTests/
    dependencies:
      - target: Scaffold
    platform: iOS
    type: bundle.unit-test
    info:
      path: ScaffoldTests/Info.plist
schemes:
  Scaffold:
    build:
      targets:
        Scaffold: all
    archive:
      config: Release
      customArchiveName: Scaffold
      revealArchiveInOrganizer: false
  ScaffoldTests:
    build:
      targets:
        ScaffoldTests: [test, run]
    test:
      targets:
        - name: ScaffoldTests
          parallelizable: true
          randomExecutionOrder: true
          skippedTests: []